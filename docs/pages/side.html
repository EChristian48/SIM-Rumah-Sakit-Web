<ons-page>
  <ons-list-title id="role">Admin</ons-list-title>
  <ons-list>

    <!-- Profile -->
    <ons-list-item tappable>
      <div class="left">
        <img alt="Fox" class="list-item__thumbnail"
             src="https://upload.wikimedia.org/wikipedia/commons/0/03/Vulpes_vulpes_laying_in_snow.jpg?download">
      </div>
      <div class="center">Erick Christian</div>
    </ons-list-item>

    <!-- Menu Section -->
    <ons-list-header>Menu</ons-list-header>

    <ons-list-item tappable id="homeMenu">
      <div class="left">
        <ons-icon icon="home"></ons-icon>
      </div>
      <div class="center">Home</div>
    </ons-list-item>

    <ons-list-item tappable id="jadwalMenu">
      <div class="left">
        <ons-icon icon="columns"></ons-icon>
      </div>
      <div class="center">Jadwal</div>
    </ons-list-item>

    <ons-list-item tappable id="obatMenu">
      <div class="left">
        <ons-icon icon="capsules"></ons-icon>
      </div>
      <div class="center">Obat</div>
    </ons-list-item>

    <ons-list-item tappable id="pasienMenu">
      <div class="left">
        <ons-icon icon="crutch"></ons-icon>
      </div>
      <div class="center">Pasien</div>
    </ons-list-item>

    <ons-list-item tappable id="dokterMenu">
      <div class="left">
        <ons-icon icon="user-md"></ons-icon>
      </div>
      <div class="center">Dokter</div>
    </ons-list-item>

    <!-- Laporan -->
    <ons-list-header>Laporan</ons-list-header>

    <ons-list-item tappable id="laporanObatMenu">
      <div class="left">
        <ons-icon icon="capsules"></ons-icon>
      </div>
      <div class="center">Obat</div>
    </ons-list-item>

    <ons-list-item tappable id="laporanPasienMenu">
      <div class="left">
        <ons-icon icon="crutch"></ons-icon>
      </div>
      <div class="center">Pasien</div>
    </ons-list-item>

    <ons-list-item tappable id="transaksiMenu">
      <div class="left">
        <ons-icon icon="dollar-sign"></ons-icon>
      </div>
      <div class="center">Transaksi</div>
    </ons-list-item>

    <ons-list-item tappable id="laporanAbsensiMenu">
      <div class="left">
        <ons-icon icon="user-clock"></ons-icon>
      </div>
      <div class="center">Absensi</div>
    </ons-list-item>

    <!-- Misc. -->
    <ons-list-header></ons-list-header>

    <ons-list-item tappable id="aboutMenu">
      <div class="left">
        <ons-icon icon="question"></ons-icon>
      </div>
      <div class="center">About</div>
    </ons-list-item>

    <ons-list-item tappable id="logoutMenu">
      <div class="left">
        <ons-icon icon="power-off"></ons-icon>
      </div>
      <div class="center">Logout</div>
    </ons-list-item>

  </ons-list>
</ons-page>
