<ons-page>
  <ons-list-title id="role"></ons-list-title>
  <ons-list>

    <!-- Profile -->
    <ons-list-item id="profileButton" tappable>
      <div class="left">
        <img alt="Profile Picture" class="list-item__thumbnail" id="userImg">
      </div>
      <div class="center" id="userName"></div>
    </ons-list-item>

    <!-- Menu Section -->
    <ons-list-header>Menu</ons-list-header>

    <ons-list-item id="homeMenu" tappable>
      <div class="left">
        <ons-icon icon="home"></ons-icon>
      </div>
      <div class="center">Home</div>
    </ons-list-item>

    <ons-list-item id="dokterMenu" tappable>
      <div class="left">
        <ons-icon icon="user-md"></ons-icon>
      </div>
      <div class="center">Dokter</div>
    </ons-list-item>

    <ons-list-item id="obatMenu" tappable>
      <div class="left">
        <ons-icon icon="capsules"></ons-icon>
      </div>
      <div class="center">Obat</div>
    </ons-list-item>

    <ons-list-item id="pasienMenu" tappable>
      <div class="left">
        <ons-icon icon="crutch"></ons-icon>
      </div>
      <div class="center">Pasien</div>
    </ons-list-item>

    <ons-list-item id="transaksiMenu" tappable>
      <div class="left">
        <ons-icon icon="dollar-sign"></ons-icon>
      </div>
      <div class="center">Transaksi</div>
    </ons-list-item>

    <!-- Misc. -->
    <ons-list-header></ons-list-header>

    <ons-list-item id="aboutMenu" tappable>
      <div class="left">
        <ons-icon icon="question"></ons-icon>
      </div>
      <div class="center">About</div>
    </ons-list-item>

    <ons-list-item id="logoutMenu" tappable>
      <div class="left">
        <ons-icon icon="power-off"></ons-icon>
      </div>
      <div class="center">Logout</div>
    </ons-list-item>

  </ons-list>
</ons-page>
