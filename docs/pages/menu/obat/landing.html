<ons-page id="obatLanding">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button icon="md-menu" id="menuButton"></ons-toolbar-button>
    </div>

    <div class="center">
      Obat
    </div>
  </ons-toolbar>

  <ons-card id="dataObat">
    <div class="title">Data Obat-obatan</div>
    <div class="content">
      Tambah/Update/Hapus data obat-obatan
    </div>
  </ons-card>

  <ons-card id="permintaanObat">
    <div class="title">Permintaan Obat</div>
    <div class="content">
      Daftar permintaan obat-obatan
    </div>
  </ons-card>

  <ons-card id="permintaanRestock">
    <div class="title">Permintaan Restock</div>
    <div class="content">
      Daftar permintaan restock obat-obatan
    </div>
  </ons-card>

  <ons-card id="laporanObat">
    <div class="title">Laporan Stock</div>
    <div class="content">
      Laporan restock obat
    </div>
  </ons-card>

</ons-page>
